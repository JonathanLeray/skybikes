<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add new station</h2>
    <form [formGroup]="stationForm" (ngSubmit)="onSaveStation()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name"
               class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <label for="lat">Latitude</label>
        <input type="number" id="lat"
               class="form-control" formControlName="lat">
      </div>
      <div class="form-group">
        <label for="long">Longitude</label>
        <input type="number" id="long"
               class="form-control" formControlName="long">
      </div>
      <button class="btn btn-success" [disabled]="stationForm.invalid" type="submit">
        Save
      </button>
    </form>
  </div>
</div>
